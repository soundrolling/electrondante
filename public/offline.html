<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2em;
      color: #333;
    }
    p {
      color: #666;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>You're Offline</h1>
    <p>It seems like you are not connected to the internet. Please check your connection and try again.</p>
    <p>You can still navigate to pages that you visited before going offline, or try reloading when you're back online.</p>
    <a href="/">Go to Home</a>
  </div>
</body>
</html>
