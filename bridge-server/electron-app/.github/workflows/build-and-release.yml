name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  release:
    types: [created]  # Trigger when a release is created (including manually)
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: macos-latest
    if: |
      startsWith(github.ref, 'refs/tags/v') || 
      (github.event_name == 'release' && startsWith(github.event.release.tag_name, 'v')) ||
      github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || github.ref }}

      - name: Setup Python for native builds
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Verify versions
        run: |
          echo "Node version: $(node -v)"
          echo "Python version: $(python3 --version)"
          echo "Python path: $(which python3)"

      - name: Find electron-app directory
        run: |
          if [ -d "bridge-server/electron-app" ]; then
            echo "ELECTRON_APP_DIR=bridge-server/electron-app" >> $GITHUB_ENV
          elif [ -f "package.json" ] && grep -q "dante-audio-client" package.json; then
            echo "ELECTRON_APP_DIR=." >> $GITHUB_ENV
          else
            echo "ERROR: Could not find electron-app directory"
            ls -la
            exit 1
          fi
          echo "Using directory: $ELECTRON_APP_DIR"

      - name: Install dependencies
        working-directory: ${{ env.ELECTRON_APP_DIR }}
        run: |
          # Install with legacy peer deps to avoid engine warnings
          npm ci --legacy-peer-deps || npm install --legacy-peer-deps

      - name: Rebuild native modules
        working-directory: ${{ env.ELECTRON_APP_DIR }}
        run: |
          # Try to run rebuild script, fallback to direct electron-rebuild
          npm run rebuild 2>&1 || npx electron-rebuild -f -w naudiodon || echo "Rebuild completed with warnings"

      - name: Import code signing certificate
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: |
          if [ -n "$CSC_LINK" ]; then
            echo "Importing code signing certificate..."
            # Create keychain
            security create-keychain -p "" build.keychain
            security default-keychain -s build.keychain
            security unlock-keychain -p "" build.keychain
            security set-keychain-settings -t 3600 -u build.keychain
            
            # Import certificate
            echo "$CSC_LINK" | base64 --decode > certificate.p12
            security import certificate.p12 -k build.keychain -P "$CSC_KEY_PASSWORD" -T /usr/bin/codesign
            security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" build.keychain
            
            # List identities
            security find-identity -v -p codesigning build.keychain
            echo "Certificate imported successfully"
          else
            echo "No certificate secret found, building without code signing"
          fi

      - name: Build installer (macOS)
        working-directory: ${{ env.ELECTRON_APP_DIR }}
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_NAME: "matthew price (E2BVJ4CM5V)"
        run: npm run build:mac

      - name: List dist directory
        working-directory: ${{ env.ELECTRON_APP_DIR }}
        run: |
          echo "Contents of dist directory:"
          ls -lah dist/ || echo "dist directory not found"
          find dist -type f -name "*.dmg" || echo "No DMG files found"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-installer
          path: ${{ env.ELECTRON_APP_DIR }}/dist/*.dmg
          retention-days: 30
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: |
      startsWith(github.ref, 'refs/tags/v') || 
      (github.event_name == 'release' && startsWith(github.event.release.tag_name, 'v'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || github.ref }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: mac-installer
          merge-multiple: false
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: List artifacts
        run: |
          echo "=== Artifacts directory structure ==="
          find artifacts -type f || echo "No artifacts found"
          echo ""
          echo "=== Listing artifacts root ==="
          ls -lah artifacts/ || echo "artifacts directory not found"
          echo ""
          echo "=== Listing mac-installer subdirectory ==="
          ls -lah artifacts/mac-installer/ || echo "mac-installer directory not found"
          echo ""
          echo "=== Searching for DMG files ==="
          find artifacts -name "*.dmg" -type f || echo "No DMG files found"
          echo ""
          echo "=== Full directory tree ==="
          tree artifacts || find artifacts -type f

      - name: Setup GitHub CLI
        run: |
          type -p curl >/dev/null || (apt update && apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && apt update \
          && apt install gh -y

      - name: Create Release and Upload Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get tag name from either tag push or release event
          if [ "${{ github.event_name }}" == "release" ]; then
            TAG_NAME="${{ github.event.release.tag_name }}"
          else
            TAG_NAME=${GITHUB_REF#refs/tags/}
          fi
          echo "Creating release for tag: $TAG_NAME"
          echo "Event: ${{ github.event_name }}"
          
          # Find DMG file - check multiple possible locations
          DMG_FILE=$(find artifacts -name "*.dmg" -type f | head -1)
          
          # Also check common artifact subdirectories
          if [ -z "$DMG_FILE" ]; then
            if [ -f "artifacts/mac-installer/*.dmg" ]; then
              DMG_FILE=$(ls artifacts/mac-installer/*.dmg | head -1)
            elif [ -d "artifacts/mac-installer" ]; then
              DMG_FILE=$(find artifacts/mac-installer -name "*.dmg" -type f | head -1)
            fi
          fi
          
          if [ -z "$DMG_FILE" ]; then
            echo "ERROR: No DMG file found in artifacts"
            echo "=== Full directory structure ==="
            find artifacts -type f
            echo "=== Artifacts root ==="
            ls -lah artifacts/ || true
            echo "=== mac-installer directory ==="
            ls -lah artifacts/mac-installer/ || true
            exit 1
          fi
          
          echo "Found DMG file: $DMG_FILE"
          ls -lh "$DMG_FILE"
          
          # Verify file exists and has size
          if [ ! -f "$DMG_FILE" ]; then
            echo "ERROR: DMG file path exists but file not found: $DMG_FILE"
            exit 1
          fi
          
          FILE_SIZE=$(stat -f%z "$DMG_FILE" 2>/dev/null || stat -c%s "$DMG_FILE" 2>/dev/null || echo "0")
          if [ "$FILE_SIZE" -eq 0 ]; then
            echo "ERROR: DMG file is empty: $DMG_FILE"
            exit 1
          fi
          
          echo "DMG file size: $FILE_SIZE bytes"
          
          # Always try to upload, whether release exists or not
          echo "Uploading DMG to release $TAG_NAME..."
          
          # First, try to create release with DMG (will fail if release exists, that's OK)
          gh release create "$TAG_NAME" \
            --title "Release $TAG_NAME" \
            --notes "Dante Audio Client Release $TAG_NAME" \
            "$DMG_FILE" 2>&1 || echo "Release may already exist, will upload asset..."
          
          # Always try to upload the asset (works whether release exists or not)
          echo "Uploading DMG file as asset..."
          UPLOAD_RESULT=$(gh release upload "$TAG_NAME" "$DMG_FILE" --clobber 2>&1)
          UPLOAD_EXIT=$?
          
          if [ $UPLOAD_EXIT -ne 0 ]; then
            echo "Upload result: $UPLOAD_RESULT"
            echo "Upload failed with exit code $UPLOAD_EXIT, trying alternative method..."
            
            # Try using curl as fallback
            RELEASE_ID=$(gh release view "$TAG_NAME" --json id --jq '.id')
            if [ -n "$RELEASE_ID" ]; then
              echo "Found release ID: $RELEASE_ID"
              # Use GitHub API directly
              curl -X POST \
                -H "Authorization: token $GITHUB_TOKEN" \
                -H "Content-Type: application/octet-stream" \
                --data-binary "@$DMG_FILE" \
                "https://uploads.github.com/repos/soundrolling/electrondante/releases/$RELEASE_ID/assets?name=$(basename "$DMG_FILE")" || echo "Curl upload also failed"
            fi
          else
            echo "Upload successful: $UPLOAD_RESULT"
          fi
          
          echo "=== Verifying release assets ==="
          gh release view "$TAG_NAME" --json assets --jq '.assets[] | "\(.name) - \(.size) bytes"'
          
          # Final check
          ASSET_COUNT=$(gh release view "$TAG_NAME" --json assets --jq '.assets | length')
          DMG_COUNT=$(gh release view "$TAG_NAME" --json assets --jq '[.assets[] | select(.name | endswith(".dmg"))] | length')
          
          echo "Total assets: $ASSET_COUNT"
          echo "DMG files: $DMG_COUNT"
          
          if [ "$DMG_COUNT" -eq 0 ]; then
            echo "WARNING: No DMG file found in release assets!"
            exit 1
          else
            echo "SUCCESS: DMG file uploaded to release!"
          fi

