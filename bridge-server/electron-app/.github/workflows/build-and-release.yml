name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native modules
        run: |
          if npm run | grep -q "rebuild"; then
            npm run rebuild
          else
            echo "Rebuild script not found, installing electron-rebuild..."
            npm install --save-dev electron-rebuild
            npx electron-rebuild -f -w naudiodon
          fi

      - name: Build installer (macOS)
        run: npm run build:mac

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-installer
          path: dist/*
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release and Upload Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          gh release create "$TAG_NAME" \
            --title "Release $TAG_NAME" \
            --notes "Dante Audio Client Release $TAG_NAME" \
            ./artifacts/mac-installer/*.dmg \
            || echo "Release may already exist, uploading assets..."
          
          # If release exists, upload assets separately
          gh release upload "$TAG_NAME" ./artifacts/mac-installer/*.dmg --clobber || true

