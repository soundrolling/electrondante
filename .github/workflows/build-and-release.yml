name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python (for native module builds)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Python 3.11 has distutils, needed for node-gyp

      - name: Install Python setuptools (for distutils compatibility)
        run: |
          python -m pip install --upgrade pip
          pip install setuptools

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native modules
        run: npm run rebuild || echo "Rebuild failed, electron-builder will handle it"
        continue-on-error: true

      - name: Build macOS installer
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:mac -- --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-installer
          path: dist/*.dmg
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release and Upload Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          gh release create "$TAG_NAME" \
            --title "Release $TAG_NAME" \
            --notes "Dante Audio Client Release $TAG_NAME" \
            ./artifacts/mac-installer/*.dmg \
            || echo "Release may already exist, uploading assets..."
          
          # If release exists, upload assets separately
          gh release upload "$TAG_NAME" ./artifacts/mac-installer/*.dmg --clobber || true

