name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        include:
          - os: macos-latest
            platform: mac
            artifact_name: mac
          - os: windows-latest
            platform: win
            artifact_name: win
          - os: ubuntu-latest
            platform: linux
            artifact_name: linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python (for native module builds)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Python 3.11 has distutils, needed for node-gyp

      - name: Install Python setuptools (for distutils compatibility)
        run: |
          python -m pip install --upgrade pip
          pip install setuptools

      - name: Install Linux build dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libasound2-dev

      - name: Install dependencies (Linux - skip scripts to patch first)
        if: matrix.os == 'ubuntu-latest'
        run: npm ci --ignore-scripts

      - name: Install dependencies (Windows - skip scripts to avoid segfault-handler)
        if: matrix.os == 'windows-latest'
        run: npm ci --ignore-scripts

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: npm ci

      - name: Fix naudiodon C++ compilation issue (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          # Fix missing <string> include in PaContext.h using Python for reliability
          python3 << 'EOF'
          import os
          file_path = "node_modules/naudiodon/src/PaContext.h"
          if os.path.exists(file_path):
              with open(file_path, 'r') as f:
                  lines = f.readlines()
              
              # Check if <string> is already included
              has_string = any('#include <string>' in line for line in lines)
              
              if not has_string:
                  # Find the last #include line
                  last_include_idx = -1
                  for i, line in enumerate(lines):
                      if line.strip().startswith('#include'):
                          last_include_idx = i
                  
                  # Insert after the last include, or at the beginning
                  insert_idx = last_include_idx + 1 if last_include_idx >= 0 else 0
                  lines.insert(insert_idx, '#include <string>\n')
                  
                  with open(file_path, 'w') as f:
                      f.writelines(lines)
                  print(f"Added #include <string> to {file_path}")
              else:
                  print(f"{file_path} already has #include <string>")
          else:
              print(f"{file_path} not found")
          EOF

      - name: Rebuild native modules (macOS/Linux)
        if: matrix.os != 'windows-latest'
        run: npm run rebuild || echo "Rebuild failed, electron-builder will handle it"
        continue-on-error: true

      - name: Rebuild native modules (Windows - skip, electron-builder handles it)
        if: matrix.os == 'windows-latest'
        run: |
          # Skip rebuild on Windows - electron-builder will rebuild native modules during build
          # This avoids issues with segfault-handler which isn't needed on Windows
          echo "Skipping rebuild on Windows, electron-builder will handle native modules"

      - name: Build installer (macOS)
        if: matrix.platform == 'mac'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:mac -- --publish never

      - name: Build installer (Windows)
        if: matrix.platform == 'win'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:win -- --publish never

      - name: Build installer (Linux)
        if: matrix.platform == 'linux'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:linux -- --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-installer
          path: dist/*
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release and Upload Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          gh release create "$TAG_NAME" \
            --title "Release $TAG_NAME" \
            --notes "Dante Audio Client Release $TAG_NAME" \
            ./artifacts/mac-installer/*.dmg \
            ./artifacts/win-installer/*.exe \
            ./artifacts/linux-installer/*.AppImage \
            || echo "Release may already exist, uploading assets..."
          
          # If release exists, upload assets separately
          gh release upload "$TAG_NAME" ./artifacts/mac-installer/*.dmg --clobber || true
          gh release upload "$TAG_NAME" ./artifacts/win-installer/*.exe --clobber || true
          gh release upload "$TAG_NAME" ./artifacts/linux-installer/*.AppImage --clobber || true

