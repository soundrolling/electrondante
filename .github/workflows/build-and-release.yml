name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  release:
    types: [created]  # Trigger when a release is created (including manually)
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: macos-latest
    if: |
      startsWith(github.ref, 'refs/tags/v') || 
      (github.event_name == 'release' && startsWith(github.event.release.tag_name, 'v')) ||
      github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || github.ref }}

      - name: Setup Python for native builds
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python setuptools (for distutils compatibility)
        run: |
          pip install setuptools || echo "setuptools installation failed, continuing..."
          python3 -m pip install setuptools || echo "setuptools installation via python3 -m pip failed, continuing..."
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Verify versions
        run: |
          echo "Node version: $(node -v)"
          echo "Python version: $(python3 --version)"
          echo "Python path: $(which python3)"

      - name: Find electron-app directory
        run: |
          if [ -d "bridge-server/electron-app" ]; then
            echo "ELECTRON_APP_DIR=bridge-server/electron-app" >> $GITHUB_ENV
          elif [ -f "package.json" ] && grep -q "dante-audio-client" package.json; then
            echo "ELECTRON_APP_DIR=." >> $GITHUB_ENV
          else
            echo "ERROR: Could not find electron-app directory"
            ls -la
            exit 1
          fi
          echo "Using directory: $ELECTRON_APP_DIR"

      - name: Install dependencies
        working-directory: ${{ env.ELECTRON_APP_DIR }}
        run: |
          # Install with legacy peer deps to avoid engine warnings
          npm ci --legacy-peer-deps || npm install --legacy-peer-deps

      - name: Rebuild native modules
        working-directory: ${{ env.ELECTRON_APP_DIR }}
        run: |
          # Try to run rebuild script, fallback to direct electron-rebuild
          npm run rebuild 2>&1 || npx electron-rebuild -f -w naudiodon || echo "Rebuild completed with warnings"

      - name: Import code signing certificate
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: |
          if [ -n "$CSC_LINK" ] && [ -n "$CSC_KEY_PASSWORD" ]; then
            echo "Importing code signing certificate..."
            # Create keychain
            security create-keychain -p "" build.keychain || true
            security default-keychain -s build.keychain
            security unlock-keychain -p "" build.keychain
            security set-keychain-settings -t 3600 -u build.keychain
            
            # Import certificate
            echo "$CSC_LINK" | base64 --decode > certificate.p12
            security import certificate.p12 -k build.keychain -P "$CSC_KEY_PASSWORD" -T /usr/bin/codesign -T /usr/bin/productsign || true
            security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" build.keychain
            
            # List identities
            echo "=== Available signing identities ==="
            security find-identity -v -p codesigning build.keychain || security find-identity -v build.keychain
            echo "=== All identities in keychain ==="
            security find-identity -v build.keychain || echo "Could not list identities"
            echo "Certificate import completed"
          else
            echo "No certificate secret found (CSC_LINK or CSC_KEY_PASSWORD missing), building without code signing"
          fi

      - name: Build installer (macOS)
        working-directory: ${{ env.ELECTRON_APP_DIR }}
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_NAME: "matthew price (E2BVJ4CM5V)"
          CSC_IDENTITY_AUTO_DISCOVERY: false
          CSC_IDENTITY: "1B7A05CAB3EFB08A83A8DA07E9E362C25FE76900"
          ELECTRON_TEAM_ID: E2BVJ4CM5V
        run: npm run build:mac

      - name: Create DMG manually if needed
        working-directory: ${{ env.ELECTRON_APP_DIR }}
        run: |
          echo "Checking if DMG files were created..."
          if [ ! -f "dist/*.dmg" ] && [ -d "dist/mac" ]; then
            echo "DMG not found, checking if we need to create it manually..."
            # Check if .app exists
            if [ -d "dist/mac/Dante Audio Client.app" ]; then
              echo "Found .app bundle, but no DMG. This is normal if electron-builder created it."
            fi
          else
            echo "DMG files found (or dist/mac doesn't exist)"
          fi
          # List what we have
          echo "Contents of dist directory:"
          ls -lah dist/ || echo "dist directory not found"

      - name: Verify code signing and notarization
        working-directory: ${{ env.ELECTRON_APP_DIR }}
        run: |
          echo "=== Verifying code signing ==="
          # Check if .app exists and verify signing
          if [ -d "dist/mac/Dante Audio Client.app" ]; then
            echo "Checking code signature of .app bundle..."
            codesign -dv --verbose=4 "dist/mac/Dante Audio Client.app" 2>&1 || echo "Code signing verification failed or app not signed"
            
            # Check if notarized (if applicable)
            if [ -n "$APPLE_ID" ]; then
              echo "Notarization would be checked here if enabled"
            fi
          fi
          
          # Check DMG files if they exist
          for DMG in dist/*.dmg; do
            if [ -f "$DMG" ]; then
              echo "Checking DMG: $DMG"
              # Try to verify DMG signature if signed
              codesign -dv --verbose=4 "$DMG" 2>&1 || echo "DMG not signed or verification failed"
            fi
          done
          
          echo "=== Code signing verification complete ==="

      - name: Cleanup keychain
        if: always()
        run: |
          echo "Cleaning up keychain..."
          if [ -f "certificate.p12" ]; then
            rm -f certificate.p12
            echo "Removed certificate.p12"
          fi
          
          # Remove build keychain if it exists
          if security list-keychains | grep -q "build.keychain"; then
            security delete-keychain build.keychain || echo "Could not delete keychain (may not exist)"
            echo "Removed build.keychain"
          fi
          
          # Reset default keychain to login
          security default-keychain -s login.keychain || echo "Could not reset default keychain"
          echo "Keychain cleanup complete"

      - name: List dist directory
        working-directory: ${{ env.ELECTRON_APP_DIR }}
        run: |
          echo "Contents of dist directory:"
          ls -lah dist/ || echo "dist directory not found"
          find dist -type f -name "*.dmg" || echo "No DMG files found"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-installer
          path: ${{ env.ELECTRON_APP_DIR }}/dist/*.dmg
          retention-days: 30
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    # Always run if build succeeded and we're on a version tag
    if: needs.build.result == 'success' && (startsWith(github.ref, 'refs/tags/v') || github.event_name == 'release')
    
    permissions:
      contents: write
    
    steps:
      - name: Debug job context
        run: |
          echo "=== DEBUG: Release Job Context ==="
          echo "GitHub ref: ${{ github.ref }}"
          echo "Event name: ${{ github.event_name }}"
          echo "Tag name: ${{ github.event.release.tag_name }}"
          echo "Build result: ${{ needs.build.result }}"
          echo "Repository: ${{ github.repository }}"
          echo "Will create release: true"
          echo "================================"
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || github.ref }}
          fetch-depth: 0  # Fetch all history for tags

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: mac-installer
          merge-multiple: false
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: List artifacts
        run: |
          echo "=== Artifacts directory structure ==="
          find artifacts -type f || echo "No artifacts found"
          echo ""
          echo "=== Listing artifacts root ==="
          ls -lah artifacts/ || echo "artifacts directory not found"
          echo ""
          echo "=== Listing mac-installer subdirectory ==="
          ls -lah artifacts/mac-installer/ || echo "mac-installer directory not found"
          echo ""
          echo "=== Searching for DMG files ==="
          find artifacts -name "*.dmg" -type f || echo "No DMG files found"
          echo ""
          echo "=== Full directory tree ==="
          tree artifacts || find artifacts -type f

      - name: Setup GitHub CLI
        run: |
          type -p curl >/dev/null || (apt update && apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && apt update \
          && apt install gh -y

      - name: Authenticate GitHub CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Authenticating GitHub CLI..."
          echo "$GITHUB_TOKEN" | gh auth login --with-token
          echo "Checking authentication status..."
          gh auth status
          echo "Verifying repository access..."
          gh repo view soundrolling/electrondante --json name,owner || echo "Could not view repo (this is OK if permissions are correct)"
          echo "✓ GitHub CLI authenticated successfully"

      - name: Create Release and Upload Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get tag name from either tag push or release event
          if [ "${{ github.event_name }}" == "release" ]; then
            TAG_NAME="${{ github.event.release.tag_name }}"
          else
            TAG_NAME=${GITHUB_REF#refs/tags/}
          fi
          echo "=== Creating release for tag: $TAG_NAME ==="
          echo "Event: ${{ github.event_name }}"
          echo "GitHub ref: ${{ github.ref }}"
          echo "Tag name: $TAG_NAME"
          
          # Find ALL DMG files - check multiple possible locations
          DMG_FILES=$(find artifacts -name "*.dmg" -type f)
          
          # Also check common artifact subdirectories
          if [ -z "$DMG_FILES" ]; then
            if [ -d "artifacts/mac-installer" ]; then
              DMG_FILES=$(find artifacts/mac-installer -name "*.dmg" -type f)
            fi
          fi
          
          if [ -z "$DMG_FILES" ]; then
            echo "ERROR: No DMG files found in artifacts"
            echo "=== Full directory structure ==="
            find artifacts -type f
            echo "=== Artifacts root ==="
            ls -lah artifacts/ || true
            echo "=== mac-installer directory ==="
            ls -lah artifacts/mac-installer/ || true
            exit 1
          fi
          
          # Count DMG files found
          DMG_COUNT=$(echo "$DMG_FILES" | wc -l | tr -d ' ')
          echo "Found $DMG_COUNT DMG file(s):"
          echo "$DMG_FILES" | while read -r DMG_FILE; do
            if [ -n "$DMG_FILE" ]; then
              echo "  - $DMG_FILE"
              ls -lh "$DMG_FILE"
              
              # Verify file exists and has size
              if [ ! -f "$DMG_FILE" ]; then
                echo "ERROR: DMG file path exists but file not found: $DMG_FILE"
                exit 1
              fi
              
              FILE_SIZE=$(stat -f%z "$DMG_FILE" 2>/dev/null || stat -c%s "$DMG_FILE" 2>/dev/null || echo "0")
              if [ "$FILE_SIZE" -eq 0 ]; then
                echo "ERROR: DMG file is empty: $DMG_FILE"
                exit 1
              fi
              
              echo "    Size: $FILE_SIZE bytes"
            fi
          done
          
          # Check if release exists
          echo "Checking if release $TAG_NAME exists..."
          RELEASE_EXISTS=false
          if gh release view "$TAG_NAME" >/dev/null 2>&1; then
            echo "Release $TAG_NAME already exists"
            RELEASE_EXISTS=true
          else
            echo "Release $TAG_NAME does not exist, will create it"
          fi
          
          # Always ensure release exists - create it if it doesn't
          if [ "$RELEASE_EXISTS" = "false" ]; then
            echo "=== Creating release $TAG_NAME ==="
            echo "Repository: soundrolling/electrondante"
            echo "Tag: $TAG_NAME"
            
            # First, verify the tag exists locally and remotely
            echo "Verifying tag exists..."
            if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
              echo "✓ Tag $TAG_NAME exists locally"
              git show "$TAG_NAME" --no-patch --format="Tag: %D%nCommit: %H%nDate: %ci"
            else
              echo "⚠ WARNING: Tag $TAG_NAME not found locally"
            fi
            
            # Fetch tags from remote
            git fetch --tags origin || echo "Could not fetch tags"
            
            if git ls-remote --tags origin "$TAG_NAME" | grep -q "$TAG_NAME"; then
              echo "✓ Tag $TAG_NAME exists on remote"
            else
              echo "⚠ WARNING: Tag $TAG_NAME not found on remote"
              echo "Available tags:"
              git ls-remote --tags origin | grep "refs/tags/v" | tail -5
            fi
            
            # Try gh CLI first (it handles auth better)
            echo "Creating release with gh CLI..."
            CREATE_OUTPUT=$(gh release create "$TAG_NAME" \
              --title "Release $TAG_NAME" \
              --notes "Dante Audio Client Release $TAG_NAME" \
              --draft=false \
              --prerelease=false 2>&1)
            CREATE_EXIT=$?
            
            if [ $CREATE_EXIT -eq 0 ]; then
              echo "✓ Release created successfully with gh CLI"
              RELEASE_EXISTS=true
            else
              echo "gh CLI failed (exit code $CREATE_EXIT): $CREATE_OUTPUT"
              
              # Check if it's because release already exists
              if echo "$CREATE_OUTPUT" | grep -qi "already exists"; then
                echo "Release already exists (according to gh CLI)"
                RELEASE_EXISTS=true
              else
                echo "Trying GitHub API as fallback..."
                API_URL="https://api.github.com/repos/soundrolling/electrondante/releases"
                
                API_RESPONSE=$(curl -s -w "\nHTTP_CODE:%{http_code}" -X POST \
                  -H "Authorization: token $GITHUB_TOKEN" \
                  -H "Accept: application/vnd.github.v3+json" \
                  -H "Content-Type: application/json" \
                  -d "{\"tag_name\":\"$TAG_NAME\",\"name\":\"Release $TAG_NAME\",\"body\":\"Dante Audio Client Release $TAG_NAME\",\"draft\":false,\"prerelease\":false}" \
                  "$API_URL" 2>&1)
                
                HTTP_CODE=$(echo "$API_RESPONSE" | grep -o "HTTP_CODE:[0-9]*" | cut -d':' -f2)
                API_BODY=$(echo "$API_RESPONSE" | sed '/HTTP_CODE:/d')
                
                echo "API HTTP Code: $HTTP_CODE"
                echo "API Response: $API_BODY"
                
                if [ "$HTTP_CODE" = "201" ]; then
                  echo "✓ Release created successfully via API"
                  RELEASE_EXISTS=true
                elif [ "$HTTP_CODE" = "422" ] && echo "$API_BODY" | grep -q "already_exists"; then
                  echo "Release already exists (according to API)"
                  RELEASE_EXISTS=true
                else
                  echo "⚠ ERROR: Could not create release with either method"
                  echo "gh CLI output: $CREATE_OUTPUT"
                  echo "API HTTP Code: $HTTP_CODE"
                  echo "API Response: $API_BODY"
                  exit 1
                fi
              fi
            fi
            
            # Wait a moment for release to be created
            sleep 3
            
            # Verify release was created
            echo "Verifying release exists..."
            if gh release view "$TAG_NAME" >/dev/null 2>&1; then
              echo "✓ Release $TAG_NAME verified to exist"
              RELEASE_EXISTS=true
            else
              echo "⚠ ERROR: Release $TAG_NAME does not exist after creation attempts"
              echo "Listing all releases to debug..."
              gh release list --limit 5
              exit 1
            fi
          fi
          
          # Upload ALL DMG files
          echo "Uploading DMG files to release $TAG_NAME..."
          UPLOAD_SUCCESS=0
          UPLOAD_FAILED=0
          
          echo "$DMG_FILES" | while read -r DMG_FILE; do
            if [ -n "$DMG_FILE" ]; then
              DMG_BASENAME=$(basename "$DMG_FILE")
              echo "Uploading: $DMG_BASENAME"
              
              # Try gh CLI first
              UPLOAD_RESULT=$(gh release upload "$TAG_NAME" "$DMG_FILE" --clobber 2>&1)
              UPLOAD_EXIT=$?
              
              if [ $UPLOAD_EXIT -ne 0 ]; then
                echo "gh CLI upload failed: $UPLOAD_RESULT"
                echo "Trying GitHub API directly..."
                
                # Get release ID
                RELEASE_ID=$(gh release view "$TAG_NAME" --json id --jq '.id' 2>/dev/null)
                
                if [ -z "$RELEASE_ID" ]; then
                  # Try to get release ID from API
                  RELEASE_ID=$(curl -s \
                    -H "Authorization: token $GITHUB_TOKEN" \
                    -H "Accept: application/vnd.github.v3+json" \
                    "https://api.github.com/repos/soundrolling/electrondante/releases/tags/$TAG_NAME" | \
                    grep -o '"id":[0-9]*' | head -1 | cut -d':' -f2)
                fi
                
                if [ -n "$RELEASE_ID" ] && [ "$RELEASE_ID" != "null" ]; then
                  echo "Found release ID: $RELEASE_ID"
                  
                  # Upload using GitHub API
                  UPLOAD_RESPONSE=$(curl -X POST \
                    -H "Authorization: token $GITHUB_TOKEN" \
                    -H "Accept: application/vnd.github.v3+json" \
                    -H "Content-Type: application/octet-stream" \
                    --data-binary "@$DMG_FILE" \
                    "https://uploads.github.com/repos/soundrolling/electrondante/releases/$RELEASE_ID/assets?name=$DMG_BASENAME" \
                    -w "\nHTTP_CODE:%{http_code}" 2>&1)
                  
                  HTTP_CODE=$(echo "$UPLOAD_RESPONSE" | grep -o "HTTP_CODE:[0-9]*" | cut -d':' -f2)
                  
                  if [ "$HTTP_CODE" = "201" ]; then
                    echo "API upload successful: $DMG_BASENAME"
                    UPLOAD_SUCCESS=$((UPLOAD_SUCCESS + 1))
                  else
                    echo "API upload failed (HTTP $HTTP_CODE): $UPLOAD_RESPONSE"
                    UPLOAD_FAILED=$((UPLOAD_FAILED + 1))
                  fi
                else
                  echo "ERROR: Could not get release ID for $TAG_NAME"
                  UPLOAD_FAILED=$((UPLOAD_FAILED + 1))
                fi
              else
                echo "Upload successful: $DMG_BASENAME"
                UPLOAD_SUCCESS=$((UPLOAD_SUCCESS + 1))
              fi
            fi
          done
          
          echo "=== Verifying release assets ==="
          gh release view "$TAG_NAME" --json assets --jq '.assets[] | "\(.name) - \(.size) bytes"' || echo "Could not view release"
          
          # Final check
          ASSET_COUNT=$(gh release view "$TAG_NAME" --json assets --jq '.assets | length' 2>/dev/null || echo "0")
          DMG_COUNT=$(gh release view "$TAG_NAME" --json assets --jq '[.assets[] | select(.name | endswith(".dmg"))] | length' 2>/dev/null || echo "0")
          
          echo "Total assets: $ASSET_COUNT"
          echo "DMG files: $DMG_COUNT"
          
          if [ "$DMG_COUNT" -eq 0 ]; then
            echo "ERROR: No DMG files found in release assets!"
            echo "Upload success count: $UPLOAD_SUCCESS"
            echo "Upload failed count: $UPLOAD_FAILED"
            exit 1
          else
            echo "SUCCESS: $DMG_COUNT DMG file(s) uploaded to release!"
          fi
