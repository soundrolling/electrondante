name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  release:
    types: [created]  # Trigger when a release is created (including manually)
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: macos-latest
    if: |
      startsWith(github.ref, 'refs/tags/v') || 
      (github.event_name == 'release' && startsWith(github.event.release.tag_name, 'v')) ||
      github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || github.ref }}

      - name: Setup Python for native builds
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python setuptools (for distutils compatibility)
        run: |
          pip install setuptools || echo "setuptools installation failed, continuing..."
          python3 -m pip install setuptools || echo "setuptools installation via python3 -m pip failed, continuing..."
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Verify versions
        run: |
          echo "Node version: $(node -v)"
          echo "Python version: $(python3 --version)"
          echo "Python path: $(which python3)"

      - name: Find electron-app directory
        run: |
          if [ -d "bridge-server/electron-app" ]; then
            echo "ELECTRON_APP_DIR=bridge-server/electron-app" >> $GITHUB_ENV
          elif [ -f "package.json" ] && grep -q "dante-audio-client" package.json; then
            echo "ELECTRON_APP_DIR=." >> $GITHUB_ENV
          else
            echo "ERROR: Could not find electron-app directory"
            ls -la
            exit 1
          fi
          echo "Using directory: $ELECTRON_APP_DIR"

      - name: Install dependencies
        working-directory: ${{ env.ELECTRON_APP_DIR }}
        run: |
          # Install with legacy peer deps to avoid engine warnings
          npm ci --legacy-peer-deps || npm install --legacy-peer-deps

      - name: Rebuild native modules
        working-directory: ${{ env.ELECTRON_APP_DIR }}
        run: |
          # Try to run rebuild script, fallback to direct electron-rebuild
          npm run rebuild 2>&1 || npx electron-rebuild -f -w naudiodon || echo "Rebuild completed with warnings"

      - name: Import code signing certificate
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          if [ -n "$CSC_LINK" ] && [ -n "$CSC_KEY_PASSWORD" ]; then
            echo "Importing code signing certificate..."
            # Create keychain
            security create-keychain -p "" build.keychain || true
            security default-keychain -s build.keychain
            security unlock-keychain -p "" build.keychain
            security set-keychain-settings -t 3600 -u build.keychain
            
            # Import certificate
            echo "$CSC_LINK" | base64 --decode > certificate.p12
            security import certificate.p12 -k build.keychain -P "$CSC_KEY_PASSWORD" -T /usr/bin/codesign -T /usr/bin/productsign || true
            security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" build.keychain
            
            # Also import to login keychain for electron-builder to find it
            security import certificate.p12 -k ~/Library/Keychains/login.keychain-db -P "$CSC_KEY_PASSWORD" -T /usr/bin/codesign -T /usr/bin/productsign || true
            
            # List identities
            echo "=== Available signing identities ==="
            security find-identity -v -p codesigning build.keychain || security find-identity -v build.keychain
            echo "=== All identities in keychain ==="
            security find-identity -v build.keychain || echo "Could not list identities"
            
            # Extract team ID from certificate if not already set
            if [ -z "$APPLE_TEAM_ID" ]; then
              echo "Attempting to extract team ID from certificate..."
              CERT_INFO=$(security find-certificate -c "matthew price (E2BVJ4CM5V)" -p build.keychain 2>/dev/null | openssl x509 -noout -subject 2>/dev/null || echo "")
              echo "Certificate info: $CERT_INFO"
            fi
            
            echo "Certificate import completed"
            echo "APPLE_TEAM_ID=$APPLE_TEAM_ID" >> $GITHUB_ENV
          else
            echo "No certificate secret found (CSC_LINK or CSC_KEY_PASSWORD missing), building without code signing"
          fi

      - name: Build installer (macOS)
        working-directory: ${{ env.ELECTRON_APP_DIR }}
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          ELECTRON_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Ensure keychain is accessible and in search list
          if [ -f "$HOME/Library/Keychains/build.keychain-db" ]; then
            security unlock-keychain -p "" "$HOME/Library/Keychains/build.keychain-db" || true
            # Add build keychain to search list
            security list-keychains -s "$HOME/Library/Keychains/build.keychain-db" "$HOME/Library/Keychains/login.keychain-db" || true
          fi
          
          # Verify environment
          echo "Building with signing and notarization..."
          echo "APPLE_ID: ${APPLE_ID:0:5}***"
          echo "APPLE_TEAM_ID: $APPLE_TEAM_ID"
          echo ""
          
          # Verify certificates in keychain
          echo "=== Certificates available for signing ==="
          security find-identity -v -p codesigning || echo "No codesigning identities found"
          echo ""
          
          # Extract team ID from certificate name if not already set
          if [ -z "$ELECTRON_TEAM_ID" ] || [ -z "$CSC_TEAM_ID" ]; then
            echo "Extracting team ID from certificate..."
            CERT_NAME=$(security find-identity -v -p codesigning | grep "Developer ID Application" | head -1 | sed -E 's/.*"Developer ID Application: [^"]* \(([^)]+)\)".*/\1/')
            if [ -n "$CERT_NAME" ]; then
              echo "Found team ID in certificate: $CERT_NAME"
              export ELECTRON_TEAM_ID="$CERT_NAME"
              export CSC_TEAM_ID="$CERT_NAME"
              echo "Set ELECTRON_TEAM_ID=$ELECTRON_TEAM_ID"
              echo "Set CSC_TEAM_ID=$CSC_TEAM_ID"
            elif [ -n "$APPLE_TEAM_ID" ]; then
              echo "Using APPLE_TEAM_ID: $APPLE_TEAM_ID"
              export ELECTRON_TEAM_ID="$APPLE_TEAM_ID"
              export CSC_TEAM_ID="$APPLE_TEAM_ID"
            fi
          fi
          
          # Verify team ID is set
          echo "Final team ID values:"
          echo "  ELECTRON_TEAM_ID=$ELECTRON_TEAM_ID"
          echo "  CSC_TEAM_ID=$CSC_TEAM_ID"
          echo "  APPLE_TEAM_ID=$APPLE_TEAM_ID"
          
          # Run build
          npm run build:mac

      - name: Create DMG manually if needed
        working-directory: ${{ env.ELECTRON_APP_DIR }}
        run: |
          echo "Checking if DMG files were created..."
          if [ ! -f "dist/*.dmg" ] && [ -d "dist/mac" ]; then
            echo "DMG not found, checking if we need to create it manually..."
            # Check if .app exists
            if [ -d "dist/mac/Dante Audio Client.app" ]; then
              echo "Found .app bundle, but no DMG. This is normal if electron-builder created it."
            fi
          else
            echo "DMG files found (or dist/mac doesn't exist)"
          fi
          # List what we have
          echo "Contents of dist directory:"
          ls -lah dist/ || echo "dist directory not found"

      - name: Verify code signing and notarization
        working-directory: ${{ env.ELECTRON_APP_DIR }}
        run: |
          echo "=== Verifying code signing ==="
          # Check if .app exists and verify signing
          if [ -d "dist/mac/Dante Audio Client.app" ]; then
            echo "Checking code signature of .app bundle..."
            codesign -dv --verbose=4 "dist/mac/Dante Audio Client.app" 2>&1 || echo "Code signing verification failed or app not signed"
            
            # Check if notarized (if applicable)
            if [ -n "$APPLE_ID" ]; then
              echo "Notarization would be checked here if enabled"
            fi
          fi
          
          # Check DMG files if they exist
          for DMG in dist/*.dmg; do
            if [ -f "$DMG" ]; then
              echo "Checking DMG: $DMG"
              # Try to verify DMG signature if signed
              codesign -dv --verbose=4 "$DMG" 2>&1 || echo "DMG not signed or verification failed"
            fi
          done
          
          echo "=== Code signing verification complete ==="

      - name: Cleanup keychain
        if: always()
        run: |
          echo "Cleaning up keychain..."
          if [ -f "certificate.p12" ]; then
            rm -f certificate.p12
            echo "Removed certificate.p12"
          fi
          
          # Remove build keychain if it exists
          if security list-keychains | grep -q "build.keychain"; then
            security delete-keychain build.keychain || echo "Could not delete keychain (may not exist)"
            echo "Removed build.keychain"
          fi
          
          # Reset default keychain to login
          security default-keychain -s login.keychain || echo "Could not reset default keychain"
          echo "Keychain cleanup complete"

      - name: List dist directory
        working-directory: ${{ env.ELECTRON_APP_DIR }}
        run: |
          echo "Contents of dist directory:"
          ls -lah dist/ || echo "dist directory not found"
          find dist -type f -name "*.dmg" || echo "No DMG files found"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-installer
          path: ${{ env.ELECTRON_APP_DIR }}/dist/*.dmg
          retention-days: 30
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    # Always run if build succeeded and we're on a version tag
    if: needs.build.result == 'success' && (startsWith(github.ref, 'refs/tags/v') || github.event_name == 'release')
    
    permissions:
      contents: write
    
    steps:
      - name: Debug job context
        run: |
          echo "=== DEBUG: Release Job Context ==="
          echo "GitHub ref: ${{ github.ref }}"
          echo "Event name: ${{ github.event_name }}"
          echo "Tag name: ${{ github.event.release.tag_name }}"
          echo "Build result: ${{ needs.build.result }}"
          echo "Repository: ${{ github.repository }}"
          echo "Will create release: true"
          echo "================================"
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || github.ref }}
          fetch-depth: 0  # Fetch all history for tags

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: mac-installer
          merge-multiple: false
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: List artifacts
        run: |
          echo "=== Artifacts directory structure ==="
          find artifacts -type f || echo "No artifacts found"
          echo ""
          echo "=== Listing artifacts root ==="
          ls -lah artifacts/ || echo "artifacts directory not found"
          echo ""
          echo "=== Listing mac-installer subdirectory ==="
          ls -lah artifacts/mac-installer/ || echo "mac-installer directory not found"
          echo ""
          echo "=== Searching for DMG files ==="
          find artifacts -name "*.dmg" -type f || echo "No DMG files found"
          echo ""
          echo "=== Full directory tree ==="
          tree artifacts || find artifacts -type f

      - name: Setup GitHub CLI
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt update \
          && sudo apt install gh -y

      - name: Authenticate GitHub CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          # Use GH_TOKEN if available, otherwise GITHUB_TOKEN
          TOKEN="${GH_TOKEN:-$GITHUB_TOKEN}"
          
          if [ -z "$TOKEN" ]; then
            echo "ERROR: Neither GH_TOKEN nor GITHUB_TOKEN is set!"
            exit 1
          fi
          
          echo "Authenticating GitHub CLI..."
          echo "$TOKEN" | gh auth login --with-token
          echo "Checking authentication status..."
          gh auth status
          echo "Verifying repository access..."
          gh repo view soundrolling/electrondante --json name,owner || echo "Could not view repo (this is OK if permissions are correct)"
          echo "✓ GitHub CLI authenticated successfully"

      - name: Create Release and Upload Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          # Get tag name from either tag push or release event
          if [ "${{ github.event_name }}" == "release" ]; then
            TAG_NAME="${{ github.event.release.tag_name }}"
          else
          TAG_NAME=${GITHUB_REF#refs/tags/}
          fi
          echo "=== Creating release for tag: $TAG_NAME ==="
          echo "Event: ${{ github.event_name }}"
          echo "GitHub ref: ${{ github.ref }}"
          echo "Tag name: $TAG_NAME"
          
          # Find all DMG files more robustly
          echo "Searching for DMG files..."
          DMG_FILES=()
          while IFS= read -r -d '' file; do
            DMG_FILES+=("$file")
            echo "Found DMG: $file"
          done < <(find artifacts -type f -name "*.dmg" -print0)
          
          if [ ${#DMG_FILES[@]} -eq 0 ]; then
            echo "ERROR: No DMG files found in artifacts!"
            exit 1
          fi
          
          # Verify files exist and are not empty
          for DMG in "${DMG_FILES[@]}"; do
            if [ ! -f "$DMG" ]; then
              echo "ERROR: DMG file not found: $DMG"
              exit 1
            fi
            SIZE=$(stat -f%z "$DMG" 2>/dev/null || stat -c%s "$DMG" 2>/dev/null || echo "0")
            echo "DMG: $(basename "$DMG") - Size: $SIZE bytes"
            if [ "$SIZE" -eq 0 ]; then
              echo "ERROR: DMG file is empty: $DMG"
              exit 1
            fi
          done
          
          # Create release if it doesn't exist
          if ! gh release view "$TAG_NAME" >/dev/null 2>&1; then
            echo "Creating release $TAG_NAME..."
            gh release create "$TAG_NAME" \
              --title "Dante Audio Client $TAG_NAME" \
              --notes "Release $TAG_NAME - macOS signed and notarized installer" \
              --repo soundrolling/electrondante \
              || {
                echo "Failed to create release with gh CLI, trying curl..."
                curl -X POST \
                  -H "Authorization: token $GITHUB_TOKEN" \
                  -H "Accept: application/vnd.github.v3+json" \
                  "https://api.github.com/repos/soundrolling/electrondante/releases" \
                  -d "{\"tag_name\":\"$TAG_NAME\",\"name\":\"Dante Audio Client $TAG_NAME\",\"body\":\"Release $TAG_NAME - macOS signed and notarized installer\",\"draft\":false,\"prerelease\":false}"
              }
          else
            echo "Release $TAG_NAME already exists"
          fi
          
          # Upload each DMG file
          for DMG in "${DMG_FILES[@]}"; do
            DMG_NAME=$(basename "$DMG")
            echo "Uploading $DMG_NAME to release $TAG_NAME..."
            
            gh release upload "$TAG_NAME" "$DMG" --clobber \
              --repo soundrolling/electrondante \
              || {
                echo "Failed to upload with gh CLI, trying curl..."
                # Get release ID
                RELEASE_ID=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
                  "https://api.github.com/repos/soundrolling/electrondante/releases/tags/$TAG_NAME" \
                  | jq -r '.id')
                
                if [ -n "$RELEASE_ID" ] && [ "$RELEASE_ID" != "null" ]; then
                  curl -X POST \
                    -H "Authorization: token $GITHUB_TOKEN" \
                    -H "Content-Type: application/octet-stream" \
                    --data-binary "@$DMG" \
                    "https://uploads.github.com/repos/soundrolling/electrondante/releases/$RELEASE_ID/assets?name=$DMG_NAME"
                fi
              }
            
            echo "✓ Uploaded $DMG_NAME"
          done
          
          echo "=== Verifying release assets ==="
          gh release view "$TAG_NAME" --json assets --jq '.assets[] | "\(.name) - \(.size) bytes"' || echo "Could not view release"
          
          # Final check
          ASSET_COUNT=$(gh release view "$TAG_NAME" --json assets --jq '.assets | length' 2>/dev/null || echo "0")
          DMG_COUNT=$(gh release view "$TAG_NAME" --json assets --jq '[.assets[] | select(.name | endswith(".dmg"))] | length' 2>/dev/null || echo "0")
          
          echo "Total assets: $ASSET_COUNT"
          echo "DMG files: $DMG_COUNT"
          
          if [ "$DMG_COUNT" -eq 0 ]; then
            echo "ERROR: No DMG files found in release assets!"
            echo "Upload success count: $UPLOAD_SUCCESS"
            echo "Upload failed count: $UPLOAD_FAILED"
            exit 1
          else
            echo "SUCCESS: $DMG_COUNT DMG file(s) uploaded to release!"
          fi
